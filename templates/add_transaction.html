<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação - Gestor de Investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Adicionar Nova Transação</h2>
        
        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-3">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg text-sm {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %} shadow-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_transaction') }}" method="POST" class="space-y-4">
            <div>
                <label for="data_transacao" class="block text-sm font-medium text-gray-700 mb-1">Data da Transação</label>
                <input type="date" id="data_transacao" name="data_transacao" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="hora_transacao" class="block text-sm font-medium text-gray-700 mb-1">Hora da Transação (Opcional)</label>
                <input type="time" id="hora_transacao" name="hora_transacao"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="simbolo_ativo" class="block text-sm font-medium text-gray-700 mb-1">Símbolo/Nome do Ativo</label>
                <select id="simbolo_ativo" name="simbolo_ativo" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">Selecione um ativo...</option>
                    {% for symbol_name in symbols %}
                        <option value="{{ symbol_name }}">{{ symbol_name }} ({{ SYMBOL_MAPPING.get(symbol_name, symbol_name) }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                <input type="number" step="any" id="quantidade" name="quantidade" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 100.00">
            </div>

            <div>
                <label for="preco_unitario" class="block text-sm font-medium text-gray-700 mb-1">Preço Unitário</label>
                <input type="number" step="0.01" id="preco_unitario" name="preco_unitario" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 35.50">
            </div>

            <div>
                <label for="tipo_operacao" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Operação</label>
                <select id="tipo_operacao" name="tipo_operacao" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="COMPRA">COMPRA</option>
                    <option value="VENDA">VENDA</option>
                </select>
            </div>

            <div>
                <label for="custos_taxas" class="block text-sm font-medium text-gray-700 mb-1">Custos/Taxas (Opcional)</label>
                <input type="number" step="0.01" id="custos_taxas" name="custos_taxas" value="0.00"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 5.25">
            </div>

            <div>
                <label for="observacoes" class="block text-sm font-medium text-gray-700 mb-1">Observações (Opcional)</label>
                <textarea id="observacoes" name="observacoes" rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                          placeholder="Adicione qualquer observação sobre esta transação..."></textarea>
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Adicionar Transação
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            <a href="{{ url_for('index') }}" class="font-medium text-blue-600 hover:text-blue-500">Voltar para o Dashboard</a>
        </p>
    </div>
</body>
</html>
